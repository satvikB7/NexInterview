<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NexInterview</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="glow-text">ðŸš€ Login to <span class="highlight">NexInterview</span></h1>

    <div class="container">
        <form id="loginForm">
            <input type="email" id="email" placeholder="Enter your email" required>
            <input type="password" id="password" placeholder="Enter your password" required>

            <select id="role" required>
                <option value="" disabled selected>Select Role</option>
                <option value="student">Student</option>
                <option value="faculty">Faculty</option>
            </select>

            <button type="submit">Login</button>
        </form>
        <div id="errorMessage"></div> <!-- Added for error messages -->
        <p>Not registered? <a href="index.html">Register here</a></p>
    </div>

    <script src="login.js"></script>
</body>
</html>
